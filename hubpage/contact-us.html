<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="HubPage is a news platform where you can get the latests news on tech">
        <meta name="keywords" content="javascript,css,technology,coding">
        <meta name="author" content="HubPage Inc">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>HubPage App</title>
    </head>

    <body>

        <div class="container">

            <!-- header -->
            <div class="header">
                <div class="logo">
                    <h1>HubPage</h1>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about-us.html">About</a></li>
                        <li><a href="contact-us.html">Contact</a></li>
                        <li><a href="blog.html">Blog</a></li>
                    </ul>
                </div>
            </div>
             
            <!-- contact -->
             <div class="contact">
                   <h2>You can reach us through this form</h2>

                 <form>

                    <div class="form-control">
                       <input type="text" placeholder="Firstname">
                    </div>

                    <div class="form-control">
                        <input type="text" placeholder="Lastname">
                        
                    </div>

                    <div class="form-control">
                       <input type="email" placeholder="Enter email">
                    </div>

                    <div class="form-control">
                        <input maxlength="2" type="password" placeholder="Enter password">
                    </div>
                    <div class="form-control">
                      
                        <input  type="file" id="image" placeholder="Upload Image">
                    </div>
                    <div class="form-control">
                            <input type="url" placeholder="enter url">
                        </div>
                    <div class="form-control">
                        <select>
                            <option value="0">Select State</option>
                            <option value="abia">Abia State</option>
                            <option value="imo">Imo State</option>
                            <option value="enugu">Enugu State</option>
                            <option value="ebonyi">Ebonyi State</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <textarea placeholder="Tell us more about yourself"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob">
                    </div>

                    <div class="form-control">
                          <input type="radio" name="gender"> Male
                          <input type="radio" name="gender"> Female
                          <input type="radio" name="gender"> Other

                        </div>

                        <div class="form-control">
                        <input type="checkbox"> Agree to our terms of service
                        </div>

                        <div class="form-control">
                        
                            </div>
                    <div class="form-control">
                        <input type="submit" value="Register">
                    </div>




                 </form>
             </div>

            <!-- footer -->
            <div class="footer">
                <p>&copy; Copyright reserved Hubpage 2020</p>
            </div>


        </div>

    </body>

</html>
